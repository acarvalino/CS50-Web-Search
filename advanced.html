<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div class="links">
            <img id="advancedLogo", src="googlelogo.png", alt="Google">
            <a href="index.html">Search</a>
        </div>
        <h1>
            Advanced Search
        </h1>
        <div id="advancedCriteria">
            <label>Find pages with...</label>
            <form action="https://google.com/search" method="GET" name="f">
                <div class="advancedInput">
                    <label>all these words:</label>
                    <input class="textInput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
                </div>

                <div class="advancedInput">
                    <label>this exact word or phrase:</label>
                    <input class="textInput" value="" id="CwYCWc" name="as_epq" type="text">
                </div>

                <div class="advancedInput">
                    <label>any of these words:</label>
                    <input class="textInput" value="" id="mSoczb" name="as_oq" type="text">
                </div>

                <div class="advancedInput">
                    <label>none of these words:</label>
                    <input class="textInput" value="" id="t2dX1c" name="as_eq" type="text">
                </div>

                <input class="advancedButton" value="Advanced Search" type="submit">
            </form>
        </div>
    </body>
</html>
